  <h1 class="text-center m-5">CUSTOMERS DETAILS</h1>

  <table class="table table-responsive table-dark table-striped table-hover m-1"  cellpadding="1" border="1">
    <thead>
      <tr class="table-primary">
        <th scope="col">S_No.</th>
        <th scope="col">Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Account_NO</th>
        <th scope="col">Bank Balance(in â‚¹)</th>
      </tr>
    </thead>
    <tbody id="myTable"></tbody>
  </table>


  <script>
    fetch('customers.json')
      .then((response) => response.json())
      .then((obj) => {
        console.log(obj)
        for (let i = 0; i < 10; i++) {
          S_No = obj.customers[i].S_No
          Name = obj.customers[i].Name;
          Email = obj.customers[i].Email;
          Account = obj.customers[i].Account;
          Balance = obj.customers[i].Balance;

          var table = document.getElementById("myTable");
          var row = table.insertRow(i);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);

          cell1.innerHTML = S_No;
          cell2.innerHTML = Name;
          cell3.innerHTML = Email;
          cell4.innerHTML = Account;
          cell5.innerHTML = Balance;
        }
      });


  </script>
